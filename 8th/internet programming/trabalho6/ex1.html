<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Responsivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .form-title {
            margin-bottom: 20px;
            text-align: center;
            color: #0d6efd;
        }
        .btn-submit {
            width: 100%;
        }
        @media (max-width: 576px) {
            .form-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Cadastro de Cliente</h2>
            <form>
                <div class="row mb-3">
                    <div class="col-12">
                        <label for="nomeCompleto" class="form-label">Nome completo</label>
                        <input type="text" class="form-control" id="nomeCompleto" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6 col-12 mb-3 mb-md-0">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" required>
                    </div>
                    <div class="col-md-3 col-12 mb-3 mb-md-0">
                        <label for="dataNascimento" class="form-label">Data de nascimento</label>
                        <input type="date" class="form-control" id="dataNascimento">
                    </div>
                    <div class="col-md-3 col-12">
                        <label for="genero" class="form-label">Gênero</label>
                        <select class="form-select" id="genero">
                            <option selected>Selecione</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-4 col-12 mb-3 mb-md-0">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="telefone">
                    </div>
                    <div class="col-md-4 col-12 mb-3 mb-md-0">
                        <label for="celular" class="form-label">Celular</label>
                        <input type="tel" class="form-control" id="celular">
                    </div>
                    <div class="col-md-4 col-12">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6 col-12 mb-3 mb-md-0">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="endereco">
                    </div>
                    <div class="col-md-2 col-6 mb-3 mb-md-0">
                        <label for="numero" class="form-label">Número</label>
                        <input type="text" class="form-control" id="numero">
                    </div>
                    <div class="col-md-4 col-6">
                        <label for="complemento" class="form-label">Complemento</label>
                        <input type="text" class="form-control" id="complemento">
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-3 col-12 mb-3 mb-md-0">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="bairro">
                    </div>
                    <div class="col-md-4 col-12 mb-3 mb-md-0">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade">
                    </div>
                    <div class="col-md-2 col-6 mb-3 mb-md-0">
                        <label for="estado" class="form-label">Estado</label>
                        <select class="form-select" id="estado">
                            <option selected>UF</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                        </select>
                    </div>
                    <div class="col-md-3 col-6">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="cep">
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-submit">Cadastrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
